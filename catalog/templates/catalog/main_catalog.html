{% extends 'main_app/base.html' %}
{% load static %}
{% load cat_menu_tag %}

{% block css_links %}
<link rel="stylesheet" href="{% static 'catalog/css/main_catalog.css' %}">
{% endblock %}


{% block main %}
{% show_cat_menu %}
<section class="main__content">
    <h2>{{ title }}</h2>
    {% for prod in products %}
        <ul>
            <li><a href="{{ prod.get_absolute_url }}">{{ prod.name }}</a></li>
        </ul>
    {% endfor %}
</section>
{% endblock %}

<section class="main__nav-menu nav-menu">
    <h2 class="nav-menu__header">Категории</h2>
    <ul class="nav-menu__categories">
    {% for elem in nav_menu %}
        {% if not elem.parent_cat %}
        <li class="nav-menu__category"><a href="{{ elem.get_absolute_url }}">{{ elem.name }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</section>

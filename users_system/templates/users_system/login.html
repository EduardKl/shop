{% extends 'main_app/base.html' %}
{% load static %}


{% block css_links %}
<link rel="stylesheet" href="{% static 'users_system/css/login.css' %}">
{% endblock %}

{% block main %}
<form class="auth-form" method="POST">
    {% csrf_token %}
    <div class="auth-form__error auth-form__error--global">{{ form.non_field_errors }}</div>
    {% for field in form %}
        <section class="auth-form__field-block">
            <label class="auth-form__label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            <div class="auth-form__error auth-form__error--field">{{ field.errors }}</div>
        </section>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
<a href="{% url 'main_app:main' %}">На главную</a>
{% endblock %}
